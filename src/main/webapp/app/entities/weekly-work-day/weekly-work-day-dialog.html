
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWeeklyWorkDayLabel" translate="tikonApp.weeklyWorkDay.home.createOrEditLabel">Create or edit a Weekly Work Day</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.weeklyWorkDay.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.weeklyWorkDay.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.weeklyWorkDay.weekday" for="field_weekday">Weekday</label>
            <select class="form-control" name="weekday" ng-model="vm.weeklyWorkDay.weekday" id="field_weekday">
                <option value="SATURDAY" translate="tikonApp.WeekDay.SATURDAY">SATURDAY</option>
                <option value="SUNDAY" translate="tikonApp.WeekDay.SUNDAY">SUNDAY</option>
                <option value="MONDAY" translate="tikonApp.WeekDay.MONDAY">MONDAY</option>
                <option value="TUESDAY" translate="tikonApp.WeekDay.TUESDAY">TUESDAY</option>
                <option value="WEDNESDAY" translate="tikonApp.WeekDay.WEDNESDAY">WEDNESDAY</option>
                <option value="THURSDAY" translate="tikonApp.WeekDay.THURSDAY">THURSDAY</option>
                <option value="FRIDAY" translate="tikonApp.WeekDay.FRIDAY">FRIDAY</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
