
<div>
    <h2><span translate="tikonApp.serviceCategory.detail.title">Service Category</span> {{vm.serviceCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.serviceCategory.categoryName">Category Name</span></dt>
        <dd>
            <span>{{vm.serviceCategory.categoryName}}</span>
        </dd>
        <dt><span translate="tikonApp.serviceCategory.setting">Setting</span></dt>
        <dd>
            <a ui-sref="setting-info-detail({id:vm.serviceCategory.settingId})">{{vm.serviceCategory.settingId}}</a>
        </dd>
        <dt><span translate="tikonApp.serviceCategory.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.serviceCategory.companyId})">{{vm.serviceCategory.companyId}}</a>
        </dd>
        <dt><span translate="tikonApp.serviceCategory.parent">Parent</span></dt>
        <dd>
            <a ui-sref="service-category-detail({id:vm.serviceCategory.parentId})">{{vm.serviceCategory.parentId}}</a>
        </dd>
        <dt><span translate="tikonApp.serviceCategory.servants">Servants</span></dt>
        <dd>
            <span ng-repeat="servants in vm.serviceCategory.servants">
                <a ui-sref="servant-detail({id: {{servants.id}}})">{{servants.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="tikonApp.serviceCategory.images">Images</span></dt>
        <dd>
            <a ui-sref="album-info-detail({id:vm.serviceCategory.imagesId})">{{vm.serviceCategory.imagesId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
