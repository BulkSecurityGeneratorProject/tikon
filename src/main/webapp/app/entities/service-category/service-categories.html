<div>
    <h2 translate="tikonApp.serviceCategory.home.title">Service Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="service-category.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="tikonApp.serviceCategory.home.createLabel">
                        Create new Service Category
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'tikonApp.serviceCategory.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="categoryName"><span translate="tikonApp.serviceCategory.categoryName">Category Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="settingId"><span translate="tikonApp.serviceCategory.setting">Setting</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="companyId"><span translate="tikonApp.serviceCategory.company">Company</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="parentId"><span translate="tikonApp.serviceCategory.parent">Parent</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="imagesId"><span translate="tikonApp.serviceCategory.images">Images</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviceCategory in vm.serviceCategories track by serviceCategory.id">
                    <td><a ui-sref="service-category-detail({id:serviceCategory.id})">{{serviceCategory.id}}</a></td>
                    <td>{{serviceCategory.categoryName}}</td>
                    <td>
                        <a ui-sref="setting-info-detail({id:serviceCategory.settingId})">{{serviceCategory.settingId}}</a>
                    </td>
                    <td>
                        <a ui-sref="company-detail({id:serviceCategory.companyId})">{{serviceCategory.companyId}}</a>
                    </td>
                    <td>
                        <a ui-sref="service-category-detail({id:serviceCategory.parentId})">{{serviceCategory.parentId}}</a>
                    </td>
                    <td>
                        <a ui-sref="album-info-detail({id:serviceCategory.imagesId})">{{serviceCategory.imagesId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="service-category-detail({id:serviceCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-category.edit({id:serviceCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service-category.delete({id:serviceCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
