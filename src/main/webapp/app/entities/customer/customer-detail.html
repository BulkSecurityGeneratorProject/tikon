
<div>
    <h2><span translate="tikonApp.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.customer.userAccountId">User Account Id</span></dt>
        <dd>
            <span>{{vm.customer.userAccountId}}</span>
        </dd>
        <dt><span translate="tikonApp.customer.personalInfo">Personal Info</span></dt>
        <dd>
            <a ui-sref="person-info-detail({id:vm.customer.personalInfoId})">{{vm.customer.personalInfoId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
