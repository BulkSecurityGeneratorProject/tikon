
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myServantLabel" translate="tikonApp.servant.home.createOrEditLabel">Create or edit a Servant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.servant.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.servant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.servant.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.servant.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.servant.level" for="field_level">Level</label>
            <input type="number" class="form-control" name="level" id="field_level"
                    ng-model="vm.servant.level"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.servant.personInfo" for="field_personInfo">Person Info</label>
            <select class="form-control" id="field_personInfo" name="personInfo" ng-model="vm.servant.personInfoId" ng-options="personInfo.id as personInfo.id for personInfo in vm.personinfos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
