
<div>
    <h2><span translate="tikonApp.servant.detail.title">Servant</span> {{vm.servant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.servant.title">Title</span></dt>
        <dd>
            <span>{{vm.servant.title}}</span>
        </dd>
        <dt><span translate="tikonApp.servant.level">Level</span></dt>
        <dd>
            <span>{{vm.servant.level}}</span>
        </dd>
        <dt><span translate="tikonApp.servant.personInfo">Person Info</span></dt>
        <dd>
            <a ui-sref="person-info-detail({id:vm.servant.personInfoId})">{{vm.servant.personInfoId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
