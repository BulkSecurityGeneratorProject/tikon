
<div>
    <h2><span translate="tikonApp.relatedServiceItem.detail.title">Related Service Item</span> {{vm.relatedServiceItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.relatedServiceItem.type">Type</span></dt>
        <dd>
            <span>{{vm.relatedServiceItem.type}}</span>
        </dd>
        <dt><span translate="tikonApp.relatedServiceItem.firstItem">First Item</span></dt>
        <dd>
            <a ui-sref="service-item-detail({id:vm.relatedServiceItem.firstItemId})">{{vm.relatedServiceItem.firstItemId}}</a>
        </dd>
        <dt><span translate="tikonApp.relatedServiceItem.secondItem">Second Item</span></dt>
        <dd>
            <a ui-sref="service-item-detail({id:vm.relatedServiceItem.secondItemId})">{{vm.relatedServiceItem.secondItemId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
