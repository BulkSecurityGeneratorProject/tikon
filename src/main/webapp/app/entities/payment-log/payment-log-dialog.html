
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentLogLabel" translate="tikonApp.paymentLog.home.createOrEditLabel">Create or edit a Payment Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paymentLog.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paymentLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.paymentLog.traceCode" for="field_traceCode">Trace Code</label>
            <input type="text" class="form-control" name="traceCode" id="field_traceCode"
                    ng-model="vm.paymentLog.traceCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.paymentLog.paymentType" for="field_paymentType">Payment Type</label>
            <select class="form-control" name="paymentType" ng-model="vm.paymentLog.paymentType" id="field_paymentType">
                <option value="CASH" translate="tikonApp.PaymentType.CASH">CASH</option>
                <option value="CREDIT_CARD" translate="tikonApp.PaymentType.CREDIT_CARD">CREDIT_CARD</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.paymentLog.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.paymentLog.createDate" is-open="vm.datePickerOpenStatus.createDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
