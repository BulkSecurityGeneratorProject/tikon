
<div>
    <h2><span translate="tikonApp.paymentLog.detail.title">Payment Log</span> {{vm.paymentLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.paymentLog.traceCode">Trace Code</span></dt>
        <dd>
            <span>{{vm.paymentLog.traceCode}}</span>
        </dd>
        <dt><span translate="tikonApp.paymentLog.paymentType">Payment Type</span></dt>
        <dd>
            <span translate="{{'tikonApp.PaymentType.' + vm.paymentLog.paymentType}}">{{vm.paymentLog.paymentType}}</span>
        </dd>
        <dt><span translate="tikonApp.paymentLog.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.paymentLog.createDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
