
<div>
    <h2><span translate="tikonApp.invoiceInfo.detail.title">Invoice Info</span> {{vm.invoiceInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.invoiceInfo.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.invoiceInfo.createDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="tikonApp.invoiceInfo.orderBag">Order Bag</span></dt>
        <dd>
            <a ui-sref="order-bag-detail({id:vm.invoiceInfo.orderBagId})">{{vm.invoiceInfo.orderBagId}}</a>
        </dd>
        <dt><span translate="tikonApp.invoiceInfo.paymentLog">Payment Log</span></dt>
        <dd>
            <span ng-repeat="paymentLog in vm.invoiceInfo.paymentLogs">
                <a ui-sref="payment-log-detail({id: {{paymentLog.id}}})">{{paymentLog.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="tikonApp.invoiceInfo.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.invoiceInfo.customerId})">{{vm.invoiceInfo.customerId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
