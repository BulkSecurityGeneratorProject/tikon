
<div>
    <h2><span translate="tikonApp.selectorData.detail.title">Selector Data</span> {{vm.selectorData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.selectorData.key">Key</span></dt>
        <dd>
            <span>{{vm.selectorData.key}}</span>
        </dd>
        <dt><span translate="tikonApp.selectorData.text">Text</span></dt>
        <dd>
            <span>{{vm.selectorData.text}}</span>
        </dd>
        <dt><span translate="tikonApp.selectorData.orderNo">Order No</span></dt>
        <dd>
            <span>{{vm.selectorData.orderNo}}</span>
        </dd>
        <dt><span translate="tikonApp.selectorData.type">Type</span></dt>
        <dd>
            <a ui-sref="selector-data-type-detail({id:vm.selectorData.typeId})">{{vm.selectorData.typeId}}</a>
        </dd>
        <dt><span translate="tikonApp.selectorData.parent">Parent</span></dt>
        <dd>
            <a ui-sref="selector-data-detail({id:vm.selectorData.parentId})">{{vm.selectorData.parentId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
