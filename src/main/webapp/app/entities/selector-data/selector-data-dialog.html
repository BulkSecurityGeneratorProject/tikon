
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySelectorDataLabel" translate="tikonApp.selectorData.home.createOrEditLabel">Create or edit a Selector Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.selectorData.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.selectorData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.selectorData.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                    ng-model="vm.selectorData.key"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.selectorData.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.selectorData.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.selectorData.orderNo" for="field_orderNo">Order No</label>
            <input type="number" class="form-control" name="orderNo" id="field_orderNo"
                    ng-model="vm.selectorData.orderNo"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.selectorData.type" for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" ng-model="vm.selectorData.typeId" ng-options="selectorDataType.id as selectorDataType.typeName for selectorDataType in vm.selectordatatypes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.selectorData.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="vm.selectorData.parentId" ng-options="selectorData.id as selectorData.text for selectorData in vm.selectordata"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
