
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocationInfoLabel" translate="tikonApp.locationInfo.home.createOrEditLabel">Create or edit a Location Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.locationInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.locationInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.locationInfo.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.locationInfo.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.locationInfo.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.locationInfo.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.locationInfo.mapX" for="field_mapX">Map X</label>
            <input type="text" class="form-control" name="mapX" id="field_mapX"
                    ng-model="vm.locationInfo.mapX"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.locationInfo.mapY" for="field_mapY">Map Y</label>
            <input type="text" class="form-control" name="mapY" id="field_mapY"
                    ng-model="vm.locationInfo.mapY"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.locationInfo.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="vm.locationInfo.isActive"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.locationInfo.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.locationInfo.countryId" ng-options="selectorData.id as selectorData.id for selectorData in vm.selectordata"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.locationInfo.state" for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" ng-model="vm.locationInfo.stateId" ng-options="selectorData.id as selectorData.id for selectorData in vm.selectordata"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.locationInfo.city" for="field_city">City</label>
            <select class="form-control" id="field_city" name="city" ng-model="vm.locationInfo.cityId" ng-options="selectorData.id as selectorData.id for selectorData in vm.selectordata"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
