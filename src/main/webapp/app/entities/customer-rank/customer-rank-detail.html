
<div>
    <h2><span translate="tikonApp.customerRank.detail.title">Customer Rank</span> {{vm.customerRank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.customerRank.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.customerRank.createDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="tikonApp.customerRank.rankValue">Rank Value</span></dt>
        <dd>
            <span>{{vm.customerRank.rankValue}}</span>
        </dd>
        <dt><span translate="tikonApp.customerRank.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.customerRank.customerId})">{{vm.customerRank.customerId}}</a>
        </dd>
        <dt><span translate="tikonApp.customerRank.serviceItem">Service Item</span></dt>
        <dd>
            <a ui-sref="service-item-detail({id:vm.customerRank.serviceItemId})">{{vm.customerRank.serviceItemId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
