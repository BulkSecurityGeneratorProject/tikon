
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myThemeSettingInfoLabel" translate="tikonApp.themeSettingInfo.home.createOrEditLabel">Create or edit a Theme Setting Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.themeSettingInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.themeSettingInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.themeSettingInfo.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.themeSettingInfo.name"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.themeSettingInfo.logoImage" for="field_logoImage">Logo Image</label>
            <select class="form-control" id="field_logoImage" name="logoImage" ng-model="vm.themeSettingInfo.logoImageId" ng-options="imageData.id as imageData.id for imageData in vm.imagedata"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
