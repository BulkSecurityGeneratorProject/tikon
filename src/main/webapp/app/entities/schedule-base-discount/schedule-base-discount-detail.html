
<div>
    <h2><span translate="tikonApp.scheduleBaseDiscount.detail.title">Schedule Base Discount</span> {{vm.scheduleBaseDiscount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.scheduleBaseDiscount.amount">Amount</span></dt>
        <dd>
            <span>{{vm.scheduleBaseDiscount.amount}}</span>
        </dd>
        <dt><span translate="tikonApp.scheduleBaseDiscount.scheduleInfo">Schedule Info</span></dt>
        <dd>
            <a ui-sref="schedule-info-detail({id:vm.scheduleBaseDiscount.scheduleInfoId})">{{vm.scheduleBaseDiscount.scheduleInfoId}}</a>
        </dd>
        <dt><span translate="tikonApp.scheduleBaseDiscount.discountInfo">Discount Info</span></dt>
        <dd>
            <a ui-sref="discount-info-detail({id:vm.scheduleBaseDiscount.discountInfoId})">{{vm.scheduleBaseDiscount.discountInfoId}}</a>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
