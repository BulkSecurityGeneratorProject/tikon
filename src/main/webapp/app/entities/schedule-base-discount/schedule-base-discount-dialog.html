
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScheduleBaseDiscountLabel" translate="tikonApp.scheduleBaseDiscount.home.createOrEditLabel">Create or edit a Schedule Base Discount</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.scheduleBaseDiscount.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.scheduleBaseDiscount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.scheduleBaseDiscount.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.scheduleBaseDiscount.amount"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.scheduleBaseDiscount.scheduleInfo" for="field_scheduleInfo">Schedule Info</label>
            <select class="form-control" id="field_scheduleInfo" name="scheduleInfo" ng-model="vm.scheduleBaseDiscount.scheduleInfoId" ng-options="scheduleInfo.id as scheduleInfo.id for scheduleInfo in vm.scheduleinfos"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.scheduleBaseDiscount.discountInfo" for="field_discountInfo">Discount Info</label>
            <select class="form-control" id="field_discountInfo" name="discountInfo" ng-model="vm.scheduleBaseDiscount.discountInfoId" ng-options="discountInfo.id as discountInfo.id for discountInfo in vm.discountinfos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
