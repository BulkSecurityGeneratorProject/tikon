<div>
    <h2 translate="tikonApp.scheduleBaseDiscount.home.title">Schedule Base Discounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="schedule-base-discount.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="tikonApp.scheduleBaseDiscount.home.createLabel">
                        Create new Schedule Base Discount
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'tikonApp.scheduleBaseDiscount.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="amount"><span translate="tikonApp.scheduleBaseDiscount.amount">Amount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="scheduleInfoId"><span translate="tikonApp.scheduleBaseDiscount.scheduleInfo">Schedule Info</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="discountInfoId"><span translate="tikonApp.scheduleBaseDiscount.discountInfo">Discount Info</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="scheduleBaseDiscount in vm.scheduleBaseDiscounts track by scheduleBaseDiscount.id">
                    <td><a ui-sref="schedule-base-discount-detail({id:scheduleBaseDiscount.id})">{{scheduleBaseDiscount.id}}</a></td>
                    <td>{{scheduleBaseDiscount.amount}}</td>
                    <td>
                        <a ui-sref="schedule-info-detail({id:scheduleBaseDiscount.scheduleInfoId})">{{scheduleBaseDiscount.scheduleInfoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="discount-info-detail({id:scheduleBaseDiscount.discountInfoId})">{{scheduleBaseDiscount.discountInfoId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="schedule-base-discount-detail({id:scheduleBaseDiscount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schedule-base-discount.edit({id:scheduleBaseDiscount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schedule-base-discount.delete({id:scheduleBaseDiscount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
