
<div>
    <h2><span translate="tikonApp.offDay.detail.title">Off Day</span> {{vm.offDay.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.offDay.offDate">Off Date</span></dt>
        <dd>
            <span>{{vm.offDay.offDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="tikonApp.offDay.offDayType">Off Day Type</span></dt>

            <span translate="{{'tikonApp.OffDayType.' + vm.offDay.offDayType}}">{{vm.offDay.offDayType}}</span>
