
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWaitingListLabel" translate="tikonApp.waitingList.home.createOrEditLabel">Create or edit a Waiting List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.waitingList.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.waitingList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.waitingList.qty" for="field_qty">Qty</label>
            <input type="number" class="form-control" name="qty" id="field_qty"
                    ng-model="vm.waitingList.qty"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.waitingList.reserveTime" for="field_reserveTime">Reserve Time</label>
                <div class="input-group">
                    <input id="field_reserveTime" type="text" class="form-control" name="reserveTime" datetime-picker="{{dateformat}}" ng-model="vm.waitingList.reserveTime" is-open="vm.datePickerOpenStatus.reserveTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('reserveTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.waitingList.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.waitingList.description"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.waitingList.serviceIte" for="field_serviceIte">Service Ite</label>
            <select class="form-control" id="field_serviceIte" name="serviceIte" ng-model="vm.waitingList.serviceIteId" ng-options="serviceItem.id as serviceItem.id for serviceItem in vm.serviceitems"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
