
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderBagServiceItemDtailLabel" translate="tikonApp.orderBagServiceItemDtail.home.createOrEditLabel">Create or edit a Order Bag Service Item Dtail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orderBagServiceItemDtail.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orderBagServiceItemDtail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.orderBagServiceItemDtail.reserveTime" for="field_reserveTime">Reserve Time</label>
                <div class="input-group">
                    <input id="field_reserveTime" type="text" class="form-control" name="reserveTime" datetime-picker="{{dateformat}}" ng-model="vm.orderBagServiceItemDtail.reserveTime" is-open="vm.datePickerOpenStatus.reserveTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('reserveTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.orderBagServiceItemDtail.gty" for="field_gty">Gty</label>
            <input type="number" class="form-control" name="gty" id="field_gty"
                    ng-model="vm.orderBagServiceItemDtail.gty"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.orderBagServiceItemDtail.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.orderBagServiceItemDtail.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.orderBagServiceItemDtail.discount" for="field_discount">Discount</label>
            <input type="number" class="form-control" name="discount" id="field_discount"
                    ng-model="vm.orderBagServiceItemDtail.discount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.orderBagServiceItemDtail.vat" for="field_vat">Vat</label>
            <input type="number" class="form-control" name="vat" id="field_vat"
                    ng-model="vm.orderBagServiceItemDtail.vat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.orderBagServiceItemDtail.totalPrice" for="field_totalPrice">Total Price</label>
            <input type="number" class="form-control" name="totalPrice" id="field_totalPrice"
                    ng-model="vm.orderBagServiceItemDtail.totalPrice"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.orderBagServiceItemDtail.orderBagItem" for="field_orderBagItem">Order Bag Item</label>
            <select class="form-control" id="field_orderBagItem" name="orderBagItem" ng-model="vm.orderBagServiceItemDtail.orderBagItemId" ng-options="orderBagServiceItem.id as orderBagServiceItem.id for orderBagServiceItem in vm.orderbagserviceitems"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.orderBagServiceItemDtail.priceInfoDtail" for="field_priceInfoDtail">Price Info Dtail</label>
            <select class="form-control" id="field_priceInfoDtail" name="priceInfoDtail" ng-model="vm.orderBagServiceItemDtail.priceInfoDtailId" ng-options="priceInfoDtail.id as priceInfoDtail.id for priceInfoDtail in vm.priceinfodtails"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
