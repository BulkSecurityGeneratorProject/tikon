
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myServiceTimeSessionInfoLabel" translate="tikonApp.serviceTimeSessionInfo.home.createOrEditLabel">Create or edit a Service Time Session Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.serviceTimeSessionInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.serviceTimeSessionInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.serviceTimeSessionInfo.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.serviceTimeSessionInfo.type"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.serviceTimeSessionInfo.serviceItem" for="field_serviceItem">Service Item</label>
            <select class="form-control" id="field_serviceItem" name="serviceItem" ng-model="vm.serviceTimeSessionInfo.serviceItemId" ng-options="serviceItem.id as serviceItem.id for serviceItem in vm.serviceitems"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.serviceTimeSessionInfo.scheduleInfo" for="field_scheduleInfo">Schedule Info</label>
            <select class="form-control" id="field_scheduleInfo" name="scheduleInfo" ng-model="vm.serviceTimeSessionInfo.scheduleInfoId" ng-options="scheduleInfo.id as scheduleInfo.id for scheduleInfo in vm.scheduleinfos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
