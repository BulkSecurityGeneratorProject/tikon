
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySocialNetworkInfoLabel" translate="tikonApp.socialNetworkInfo.home.createOrEditLabel">Create or edit a Social Network Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.socialNetworkInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.socialNetworkInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.socialNetworkInfo.socialNetworkType" for="field_socialNetworkType">Social Network Type</label>
            <select class="form-control" name="socialNetworkType" ng-model="vm.socialNetworkInfo.socialNetworkType" id="field_socialNetworkType">
                <option value="FACEBOOK" translate="tikonApp.SocialNetworkType.FACEBOOK">FACEBOOK</option>
                <option value="TWITTER" translate="tikonApp.SocialNetworkType.TWITTER">TWITTER</option>
                <option value="INSTAGRAM" translate="tikonApp.SocialNetworkType.INSTAGRAM">INSTAGRAM</option>
                <option value="TELEGRAM" translate="tikonApp.SocialNetworkType.TELEGRAM">TELEGRAM</option>
                <option value="GOOGLE" translate="tikonApp.SocialNetworkType.GOOGLE">GOOGLE</option>
                <option value="YAHOO" translate="tikonApp.SocialNetworkType.YAHOO">YAHOO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.socialNetworkInfo.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.socialNetworkInfo.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.socialNetworkInfo.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.socialNetworkInfo.url"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
