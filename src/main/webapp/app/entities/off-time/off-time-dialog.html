
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOffTimeLabel" translate="tikonApp.offTime.home.createOrEditLabel">Create or edit a Off Time</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.offTime.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.offTime.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.offTime.i" for="field_i">I</label>
            <input type="number" class="form-control" name="i" id="field_i"
                    ng-model="vm.offTime.i"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.offTime.fromTime" for="field_fromTime">From Time</label>
                <div class="input-group">
                    <input id="field_fromTime" type="text" class="form-control" name="fromTime" datetime-picker="{{dateformat}}" ng-model="vm.offTime.fromTime" is-open="vm.datePickerOpenStatus.fromTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.offTime.toTime" for="field_toTime">To Time</label>
                <div class="input-group">
                    <input id="field_toTime" type="text" class="form-control" name="toTime" datetime-picker="{{dateformat}}" ng-model="vm.offTime.toTime" is-open="vm.datePickerOpenStatus.toTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('toTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.offTime.offTimeType" for="field_offTimeType">Off Time Type</label>
            <select class="form-control" name="offTimeType" ng-model="vm.offTime.offTimeType" id="field_offTimeType">
                <option value="REST_TIME" translate="tikonApp.OffTimeType.REST_TIME">REST_TIME</option>
                <option value="DINNER_TIME" translate="tikonApp.OffTimeType.DINNER_TIME">DINNER_TIME</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
