
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPriceInfoLabel" translate="tikonApp.priceInfo.home.createOrEditLabel">Create or edit a Price Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.priceInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.priceInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.priceInfo.fromValidDate" for="field_fromValidDate">From Valid Date</label>
                <div class="input-group">
                    <input id="field_fromValidDate" type="text" class="form-control" name="fromValidDate" datetime-picker="{{dateformat}}" ng-model="vm.priceInfo.fromValidDate" is-open="vm.datePickerOpenStatus.fromValidDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromValidDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.priceInfo.priceType" for="field_priceType">Price Type</label>
            <select class="form-control" name="priceType" ng-model="vm.priceInfo.priceType" id="field_priceType">
                <option value="FIXED" translate="tikonApp.PriceType.FIXED">FIXED</option>
                <option value="SCHEDULE_BASED" translate="tikonApp.PriceType.SCHEDULE_BASED">SCHEDULE_BASED</option>
                <option value="ITEM_QUANTITY_BASED" translate="tikonApp.PriceType.ITEM_QUANTITY_BASED">ITEM_QUANTITY_BASED</option>
                <option value="CUSTOMER_BASED" translate="tikonApp.PriceType.CUSTOMER_BASED">CUSTOMER_BASED</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="tikonApp.priceInfo.servant" for="field_servant">Servant</label>
            <select class="form-control" id="field_servant" multiple name="servant" ng-model="vm.priceInfo.servants" ng-options="servant as servant.id for servant in vm.servants track by servant.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
