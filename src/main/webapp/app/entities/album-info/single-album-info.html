
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlbumInfoLabel" translate="tikonApp.albumInfo.home.createOrEditLabel">Create or edit a Album Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.albumInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.albumInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.albumInfo.isSingleImage" for="field_isSingleImage">Is Single Image</label>
            <input type="checkbox" class="form-control" name="isSingleImage" id="field_isSingleImage"
                    ng-model="vm.albumInfo.isSingleImage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.albumInfo.caption" for="field_caption">Caption</label>
            <input type="text" class="form-control" name="caption" id="field_caption"
                    ng-model="vm.albumInfo.caption"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
