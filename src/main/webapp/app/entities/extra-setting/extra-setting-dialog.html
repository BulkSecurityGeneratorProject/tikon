
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExtraSettingLabel" translate="tikonApp.extraSetting.home.createOrEditLabel">Create or edit a Extra Setting</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.extraSetting.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.extraSetting.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.extraSetting.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                    ng-model="vm.extraSetting.key"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.extraSetting.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.extraSetting.value"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.extraSetting.settingInfo" for="field_settingInfo">Setting Info</label>
            <select class="form-control" id="field_settingInfo" name="settingInfo" ng-model="vm.extraSetting.settingInfoId" ng-options="settingInfo.id as settingInfo.id for settingInfo in vm.settinginfos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
