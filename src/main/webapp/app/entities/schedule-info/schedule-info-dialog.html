
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScheduleInfoLabel" translate="tikonApp.scheduleInfo.home.createOrEditLabel">Create or edit a Schedule Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.scheduleInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.scheduleInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.scheduleInfo.scheduleType" for="field_scheduleType">Schedule Type</label>
            <select class="form-control" name="scheduleType" ng-model="vm.scheduleInfo.scheduleType" id="field_scheduleType">
                <option value="DAILY" translate="tikonApp.ScheduleType.DAILY">DAILY</option>
                <option value="WEEKLY" translate="tikonApp.ScheduleType.WEEKLY">WEEKLY</option>
                <option value="MONTHLY" translate="tikonApp.ScheduleType.MONTHLY">MONTHLY</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="tikonApp.scheduleInfo.weeklyScheduleInfo" for="field_weeklyScheduleInfo">Weekly Schedule Info</label>
            <select class="form-control" id="field_weeklyScheduleInfo" name="weeklyScheduleInfo" ng-model="vm.scheduleInfo.weeklyScheduleInfoId" ng-options="weeklyScheduleInfo.id as weeklyScheduleInfo.id for weeklyScheduleInfo in vm.weeklyscheduleinfos"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
