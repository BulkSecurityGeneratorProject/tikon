
<div>
    <h2><span translate="tikonApp.companySocialNetworkInfo.detail.title">Company Social Network Info</span> {{vm.companySocialNetworkInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.companySocialNetworkInfo.orderNumber">Order Number</span></dt>
        <dd>
            <span>{{vm.companySocialNetworkInfo.orderNumber}}</span>
        </dd>
        <dt><span translate="tikonApp.companySocialNetworkInfo.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.companySocialNetworkInfo.companyId})">{{vm.companySocialNetworkInfo.companyId}}</a>
        </dd>
        <dt><span translate="tikonApp.companySocialNetworkInfo.socialNetworkInfo">Social Network Info</span></dt>

            <a ui-sref="social-network-info-detail({id:vm.companySocialNetworkInfo.socialNetworkInfoId})">{{vm.companySocialNetworkInfo.socialNetworkInfoId}}</a>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
