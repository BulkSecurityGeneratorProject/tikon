
<div>
    <h2><span translate="tikonApp.settingInfo.detail.title">Setting Info</span> {{vm.settingInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tikonApp.settingInfo.settingName">Setting Name</span></dt>
        <dd>
            <span>{{vm.settingInfo.settingName}}</span>
        </dd>
        <dt><span translate="tikonApp.settingInfo.themeSettingInfo">Theme Setting Info</span></dt>
        <dd>
            <a ui-sref="theme-setting-info-detail({id:vm.settingInfo.themeSettingInfoId})">{{vm.settingInfo.themeSettingInfoId}}</a>
        </dd>
        <dt><span translate="tikonApp.settingInfo.notificationSetting">Notification Setting</span></dt>
        <dd>
            <a ui-sref="notification-setting-detail({id:vm.settingInfo.notificationSettingId})">{{vm.settingInfo.notificationSettingId}}</a>
        </dd>
        <dt><span translate="tikonApp.settingInfo.financialSetting">Financial Setting</span></dt>
        <dd>
            <a ui-sref="financial-setting-detail({id:vm.settingInfo.financialSettingId})">{{vm.settingInfo.financialSettingId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
