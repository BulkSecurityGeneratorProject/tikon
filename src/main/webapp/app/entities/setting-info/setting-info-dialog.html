
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySettingInfoLabel" translate="tikonApp.settingInfo.home.createOrEditLabel">Create or edit a Setting Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.settingInfo.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.settingInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tikonApp.settingInfo.settingName" for="field_settingName">Setting Name</label>
            <input type="text" class="form-control" name="settingName" id="field_settingName"
                    ng-model="vm.settingInfo.settingName"
                     />
        </div>

        <div class="form-group">
            <label translate="tikonApp.settingInfo.themeSettingInfo" for="field_themeSettingInfo">Theme Setting Info</label>
            <select class="form-control" id="field_themeSettingInfo" name="themeSettingInfo" ng-model="vm.settingInfo.themeSettingInfoId" ng-options="themeSettingInfo.id as themeSettingInfo.id for themeSettingInfo in vm.themesettinginfos"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.settingInfo.notificationSetting" for="field_notificationSetting">Notification Setting</label>
            <select class="form-control" id="field_notificationSetting" name="notificationSetting" ng-model="vm.settingInfo.notificationSettingId" ng-options="notificationSetting.id as notificationSetting.id for notificationSetting in vm.notificationsettings"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="tikonApp.settingInfo.financialSetting" for="field_financialSetting">Financial Setting</label>
            <select class="form-control" id="field_financialSetting" name="financialSetting" ng-model="vm.settingInfo.financialSettingId" ng-options="financialSetting.id as financialSetting.id for financialSetting in vm.financialsettings"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
