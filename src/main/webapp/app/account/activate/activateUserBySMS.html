<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 translate="activate.title">Activation</h1>

            <div class="form-group">
                <label class="control-label" for="phoneNumber" translate="global.form.email">Phone Number</label>
                <input type="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="{{'global.form.email.placeholder' | translate}}"
                       ng-model="vm.phoneNumber" ng-minlength=5 ng-maxlength=5 required>

                <div>
                    <button type="button"  class="btn btn-default" ng-click="vm.activateUser()" translate="reset.request.form.button">Activate</button>
                </div>

                <div>
                    {{vm.phoneNumber}}

                </div>


            </div>

            <div class="alert alert-success" ng-show="vm.success" translate="activate.messages.success" translate-compile>
                <strong>Your user has been activated.</strong> Please <a class="alert-link" href="" ng-click="vm.login()">sign in</a>.
            </div>

            <div class="alert alert-danger" ng-show="vm.error" translate="activate.messages.error">
                <strong>Your user could not be activated.</strong> Please use the registration form to sign up.
            </div>

        </div>
    </div>
</div>
